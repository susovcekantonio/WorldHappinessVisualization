<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Happiness</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
    <script>
            var width = 1000;
            var height = 800;

            var colors = ["#e5f5e0", "#a1d99b", "#41ab5d", "#238b45", "#005a32"];
            var ranks = [1, 2, 3, 4, 5];

            var projection = d3.geo.mercator()
                .scale(155)
                .translate([width/2, height/1.4]);

            var path = d3.geo.path()
                .projection(projection);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("background", "black")
                .call(d3.behavior.zoom().scaleExtent([1, 10])
                    .on("zoom", onZoom))
                    .append("g");

            d3.select("body")
                .append("div")
                .attr("id", "name");

            d3.json("world.json", function(error, world) {
                d3.json("2015.json", function(error, happinessData) {
                console.log(happinessData)
                  const countries = topojson.feature(world, world.objects.countries1);
                  
                
                
                var states = svg.selectAll("path.county")
                    .data(countries.features)
                    .enter()
                    .append("path")
                    .attr("class", "county")
                    .attr("id", function(d) { return d.id; })
                    .attr("d", path) 
                    .style("fill", "black")
                    .style("stroke", "gray")
                    .style("stroke-width", 1)
                    .style("stroke-opacity", 1)
                    .on("mouseover",function(d){
                        d3.select(this).attr("r", 10).style("fill", "red"); 
                    })
                    .on("mouseout", function(d) {
                     d3.select(this).attr("r", 5.5).style("fill", "black");
                    })
                    .on("click", function(d) {  
                        const country = happinessData.find(item => item.Country=== d.properties.name)
                        console.log(country["Happiness Score"]);   
                        
                        var info = "Country: " + country.Country + "\n" + "Happiness score: " + country["Happiness Score"];
                        d3.select("#name").text(info);  
                                              
                    });   
                    
                    var legendRange = 10 / ranks.length;

        const legendRanks = ["1. Very poor happiness", "2. Poor happiness", "3. Average Happiness",
                            "4. High happiness", "5. Very high happiness"]

        const legend = svg.append('g');
        const diameter = 15;
        const textWidth = 210;
        const space = 2;
        const rectWidth = diameter + textWidth + space * 5;
        const rectHeight = 120;
        const legendTitle = "Happiness score";

        legend.append("rect")
            .attr("x", "10")
            .attr("y", "10")
            .attr('rx', 16)
            .attr("width", rectWidth)
            .attr("height", rectHeight)
            .attr("style", "stroke: black; stroke-width: 1; fill: white; opacity: 0.7; stroke-opacity: 1");

        legend.append('text')
            .attr("x", 15)
            .attr("y", 25)
            .attr("dy", ".25em")
            .attr('font-family', 'sans-serif')
            .text(legendTitle);

        for (let i = 0; i < colors.length; i++) {
            legend.append("circle")
                .attr("cx", "20")
                .attr("cy", d => 35 + 15 * (i + 1))
                .attr("r", "7")
                .attr("fill", d => colors[i])

            legend.append('text')
                .attr("x", "35")
                .attr("y", 38 + 15 * (i + 1))
                .attr("dy", ".25em")
                .attr('font-family', 'sans-serif')
                .text(d => legendRanks[i]);
        }
  
            });
        });
            
            function onZoom() {
                svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
            }
        </script>

</body>
</html>
